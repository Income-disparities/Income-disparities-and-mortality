<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>openMetaAnalysis: PICO Table</title>
<script src="//code.jquery.com/jquery-2.1.1.js"></script>
<script src="/openmetaanalysis.js"></script>
<script src="/tables.js"></script>
<link rel="stylesheet" href="/openmetaanalysis.css">
<script>
//put this all in a central file!
$(document).ready(function(){
var url = "/template/tables/pico.xml";
        $.ajax({
            type: "GET",
            url: url,
            cache: false,
            dataType: "xml",
            error: function() {
                alert("The XML File could not be processed correctly.");
                },
            success: function(xml) { 
			$(xml).find('study').each(function(){
				var patients = $(this).find('patients').text()
					$(this).find('bullet').each(function(){
						patients += '<br>&bull; ' + $(this).text() + '<br>'
						})
				var intervention = $(this).find('intervention').text()
					$(this).find('bullet').each(function(){
						intervention += '<br>&bull; ' + $(this).text() + '<br>'
						})
				var comparison = $(this).find('comparison').text()
					$(this).find('bullet').each(function(){
						comparison += '<br>&bull; ' + $(this).text() + '<br>'
						})
				var outcome = $(this).find('outcome').text()
					$(this).find('bullet').each(function(){
						outcome += '<br>&bull; ' + $(this).text() + '<br>'
						})
                        	var pmid= $(this).find("citation").attr("pmid");
				var trHTML = '<tr><td>' + $(this).find('citation').text() + ", " + $(this).find("citation").attr("year") +  '<br>' + $(this).find("citation").attr("journal_abbrev") + "<br>PMID: <a href='http://pubmed.gov/" + pmid + "'>" + pmid + '</td><td>' + patients + '</td><td>' + intervention + '</td><td>' + comparison + '</td><td>' + outcome + '</td></tr>';
			        $('#citations').append(trHTML);
				
			})
                }
      });
    });
</script>
</head>
<body>

<h1>openMetaAnalysis: PICO Table</h1>
<h2><span class="repo_name"></span></h2>

<a href="index.html">Return to summary</a>

<div class="header_panel" id="header_pico"></div>
<div class="body_panel">
<table id="citations">
</table>

</body>
</html>
